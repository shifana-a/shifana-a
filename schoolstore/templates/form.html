{% extends 'base.html' %}
{% load static %}



{% block content %}



<div class="container">
<form action="#" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br>

    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>
    </select><br>

    <label for="course">Courses:</label>
    <select id="course" name="course" required>
        <!-- You can use JavaScript to populate the courses based on the selected department -->
        <!-- For simplicity, I'm providing some static options -->
        <option value="BBA">BBA</option>
        <option value="BCom">BCom</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
    </select><br>

    <label for="purpose">Purpose:</label>
    <select id="purpose" name="purpose" required>
        <option value="enquiry">For Enquiry</option>
        <option value="order">Place Order</option>
        <option value="return">Return</option>
    </select><br>

    <label>Materials Provide:</label>
    <input type="checkbox" id="notebook" name="materials[]" value="notebook">
    <label for="notebook">Notebook</label>
    <input type="checkbox" id="pen" name="materials[]" value="pen">
    <label for="pen">Pen</label>
    <input type="checkbox" id="exam_papers" name="materials[]" value="exam_papers">
    <label for="exam_papers">Exam Papers</label><br>

    <input type="submit"  value="Submit">
</form>
<div id="confirmationMessage" style="display: none;">
    <p>Order Confirmed</p>
    <a href="/">Return to Home</a>
</div>


</div>
{% endblock %}
