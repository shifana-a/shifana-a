{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="" method="post" class="registration-form" style="width: 800px;
    margin: 0 auto;padding:70px;">
  {% csrf_token %}
  <div class="container " style="padding: 16px;">
    <h1 style="text-align: center;">Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username" style="display: block;
    margin: 10px 0;"><b>Username</b></label>
    <input type="text" style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;" placeholder="Enter Username" name="username" id="username" required>

    <label for="psw" style="display: block;
    margin: 10px 0;"><b>Password</b></label>
    <input type="password" style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="cnf" style="display: block;
    margin: 10px 0;"><b>Confirm Password</b></label>
    <input type="password" style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;" placeholder="Confirm Password" name="cnf" id="cnf" required>
    <hr style="border: 1px solid #f1f1f1;
    margin-bottom: 16px;">


    <button type="submit" class="registerbtn" style=" background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;">Register</button>
  </div>

  <div class="container signin" style="background-color: #F1C40F;
    padding: 16px;
    text-align: center;">

  </div>
</form>
{% endblock %}
